<html>
    <head>
        <style>
            .container {
            position: relative;
            }
            #clip {
            position: absolute;
            /* https://developer.mozilla.org/en-US/docs/Web/CSS/clip-path */
            clip-path: circle(50px at 0 100px);
            /* clip-path: rect(0 0, 0 100, 100 100, 100 0); */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="../img.png" />
          </div>
          <div class="container">
            <img id="clip" src="../img.png" />
          </div>
    </body>
</html>
